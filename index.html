<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling if content is small */
        }
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://placehold.co/1920x1080/000000/FFFFFF?text=Tu+Imagen+Aqui'); /* Reemplaza con tu URL de imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Ajusta este valor (0.3) para controlar la oscuridad */
            /* Un valor más bajo (ej: 0.1) hará la imagen más clara, un valor más alto (ej: 0.7) la hará más oscura. */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Ligero fondo para el contenido */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        /* Media queries para responsividad */
        @media (min-width: 768px) {
            .content {
                max-width: 70%;
            }
        }
        @media (min-width: 1024px) {
            .content {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">¡Bienvenido a Nuestra Página!</h1>
            <p class="text-lg md:text-xl lg:text-2xl mb-8">
                Aquí encontrarás todo lo que necesitas saber.
            </p>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Explorar Ahora
            </button>
        </div>
    </div>
</body>
</html>
